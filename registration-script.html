<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-styles.css">
</head>
<body>
    <div class="container">
        <h2>რეგისტრაცია </h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">სახელი:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">მეილი:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">ხელახლა შეიყვანეთ პაროლი:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">რეგისტრაცია</button>
        </form>
    </div>
    <script src="registration-script.js" defer></script>
</body>
</html>
